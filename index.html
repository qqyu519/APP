    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tokyo-trip-app-v8';

        let state = JSON.parse(localStorage.getItem('TOKYO_TRIP_V8')) || {
            title: "TOKYO", subtitle: "5/16 - 5/22 æ—…ç¨‹ç®¡å®¶",
            themeColor: "#ffb7c5", themeGradient: "linear-gradient(135deg, #ffb7c5, #ffcfd9)",
            selectedDay: 1, members: ["æˆ‘", "æ—…ä¼´A"], bills: [], memos: [],
            itinerary: [{ id: 101, day: 1, time: "16:50", title: "âœˆï¸ æŠµé”ç¾½ç”°æ©Ÿå ´", type: "flight", map: "" }]
        };
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {

            } else { signInAnonymously(auth); }

            state.themeColor = color;
            state.themeGradient = gradient;
            document.querySelectorAll('.color-dot').forEach(el => {
                el.classList.toggle('selected', el.getAttribute('data-color') === color);
            });
            applyTheme();
        };

        function applyTheme() {
            document.documentElement.style.setProperty('--theme-color', state.themeColor);
            document.documentElement.style.setProperty('--theme-gradient', state.themeGradient);
        }

        window.openTitleModal = function() {
            document.getElementById('title-modal').classList.remove('hidden');
            document.getElementById('edit-main-title').value = state.title;
            document.getElementById('edit-sub-title').value = state.subtitle;
            selectTheme(state.themeColor, state.themeGradient);
        };

        window.saveHeader = function() {
            state.title = document.getElementById('edit-main-title').value;
            state.subtitle = document.getElementById('edit-sub-title').value;
            closeModal('title-modal'); renderAll();
            showToast("é¢¨æ ¼å·²æ›´æ–° âœ¨");
        };

        // æ—…ä¼´ç®¡ç†
        window.openMemberModal = function() {
            document.getElementById('member-modal').classList.remove('hidden');
            renderMemberEditList();
        };
        function renderMemberEditList() {
            document.getElementById('member-edit-list').innerHTML = state.members.map((m, i) => `
                <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-xl">
                    <input type="text" onchange="updateMemberName(${i}, this.value)" value="${m}" class="flex-1 bg-transparent border-0 text-xs font-bold text-gray-600 outline-none">
                    <button onclick="removeMemberAction(${i})" class="w-8 h-8 text-red-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                </div>`).join('');
        }
        window.updateMemberName = function(i, val) { if(val) state.members[i] = val; renderAll(); };
        window.removeMemberAction = function(i) {
            if(state.members.length <= 1) { showToast("è‡³å°‘éœ€è¦ä¸€ä½æˆå“¡å–”ï¼"); return; }
            state.members.splice(i, 1); renderMemberEditList(); renderAll();
        };

            if(name) {

                document.getElementById('new-member-name').value = "";
                renderMemberEditList(); renderAll();

        // é›²ç«¯å„²å­˜
        window.saveToCloud = async function() {
            if (!currentUser) return;
            const btn = document.getElementById('btn-save');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<span class="loading-spinner"></span>`;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'trip_data', 'main_state');
                await setDoc(docRef, state);
                showToast("é›²ç«¯åŒæ­¥æˆåŠŸï¼ â˜ï¸");
            } catch (e) { showToast("åŒæ­¥å¤±æ•— âŒ"); }
            btn.innerHTML = originalHTML;
        };

        // æ¸²æŸ“é‚è¼¯
        const EXCHANGE_RATE = 0.21;
        const CAT_CONFIG = {
            food: { label: 'ç¾é£Ÿ', color: '#ffb7c5' }, transit: { label: 'äº¤é€š', color: '#93c5fd' },
            shop: { label: 'è³¼ç‰©', color: '#fde047' }, spot: { label: 'æ™¯é»', color: '#86efac' },
            flight: { label: 'èˆªç©º', color: '#fda4af' }, other: { label: 'å…¶ä»–', color: '#d1d5db' }
        };

            localStorage.setItem('TOKYO_TRIP_V8', JSON.stringify(state));
            document.getElementById('main-title').innerText = state.title;
            document.getElementById('sub-title').innerText = state.subtitle;

            const dates = ["5/16", "5/17", "5/18", "5/19", "5/20", "5/21", "5/22"];
            document.getElementById('day-tabs').innerHTML = dates.map((d, i) => `

            const its = state.itinerary.filter(x => x.day === state.selectedDay).sort((a,b)=>a.time.localeCompare(b.time));
            document.getElementById('itinerary-list').innerHTML = its.map(x => `
                <div class="rounded-2xl p-4 shadow-sm active:scale-[0.98] card-${x.type || 'default'} flex items-center gap-3">
                    <div class="w-10 font-bold text-gray-400 text-[10px]" onclick="openItModal(${x.id})">${x.time}</div>
                    <div class="flex-1 font-bold text-gray-700 text-xs truncate" onclick="openItModal(${x.id})">${x.title}</div>
                    ${x.map ? `<a href="${x.map}" target="_blank" class="w-8 h-8 bg-white/60 rounded-full flex items-center justify-center text-theme text-xs shadow-sm"><i class="fas fa-map-marker-alt"></i></a>` : ''}
                </div>`).join('') || '<p class="text-center py-10 text-gray-300 text-[10px]">No Plans ğŸ•Šï¸</p>';

            document.getElementById('member-list').innerHTML = state.members.map(m => `
                <div class="bg-gray-50 px-3 py-1.5 rounded-full text-[10px] font-bold text-gray-400 border border-gray-100">${m}</div>`).join('');
            
            document.getElementById('bill-payer').innerHTML = state.members.map(m => `<option value="${m}">${m}</option>`).join('');
            document.getElementById('bill-sharers').innerHTML = state.members.map(m => `
                <label class="flex items-center gap-2 bg-gray-50 p-2 rounded-xl">
                    <input type="checkbox" name="sharer" value="${m}" checked class="rounded-full accent-current text-theme">
                    <span class="text-[9px] font-bold text-gray-500 truncate">${m}</span>
                </label>`).join('');

            document.getElementById('bill-history').innerHTML = state.bills.slice().reverse().map(b => `
                <div class="grid grid-cols-[1fr_auto] gap-2 items-center bg-gray-50/50 p-3 rounded-2xl border border-gray-50">
                    <div class="min-w-0">
                        <p class="text-[11px] font-bold text-gray-700 truncate">${b.desc}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[8px] px-1 bg-white border border-gray-100 text-gray-400 rounded">${CAT_CONFIG[b.category]?.label}</span>
                            <span class="text-[8px] text-gray-300">ç”± ${b.payer} ä»˜</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-theme whitespace-nowrap">${b.currency==='JPY'?'Â¥':'$'}${b.amount.toLocaleString()}</p>
                        <i onclick="deleteBill(${b.id})" class="fas fa-trash-alt text-[9px] text-gray-200 cursor-pointer"></i>
                    </div>
                </div>`).join('');

            document.getElementById('memo-items').innerHTML = (state.memos || []).map(m => `
                <div class="flex items-center gap-3 p-4 bg-white rounded-2xl border border-gray-100 shadow-sm">
                    <i onclick="toggleMemo(${m.id})" class="fas ${m.done?'fa-check-circle text-green-400':'fa-circle text-gray-100'} text-xl cursor-pointer"></i>
                    <span onclick="openMemoModal(${m.id})" class="flex-1 text-xs ${m.done?'text-gray-300 line-through':'text-gray-600 font-medium'} truncate">${m.text}</span>
                    <i onclick="deleteMemoDirectly(${m.id})" class="fas fa-trash-alt text-gray-200 text-xs"></i>
                </div>`).join('');
            renderAnalysis();
        };

        function renderAnalysis() {
            let totalTwd = 0; let catTotals = { food:0, transit:0, shop:0, spot:0, flight:0, other:0 };
            let memberCosts = {}; state.members.forEach(m => memberCosts[m] = 0);
            state.bills.forEach(b => {
                const twd = b.currency === 'JPY' ? b.amount * EXCHANGE_RATE : b.amount;
                totalTwd += twd; catTotals[b.category] += twd;
                const share = twd / b.sharers.length;
                b.sharers.forEach(s => { if(memberCosts[s] !== undefined) memberCosts[s] += share; });
            });
            let lastDeg = 0; let gradientStr = "";
            const activeCats = Object.entries(catTotals).filter(e => e[1] > 0);
            activeCats.forEach(([cat, val], idx) => {
                const deg = (val / totalTwd) * 360;
                gradientStr += `${CAT_CONFIG[cat].color} ${lastDeg}deg ${lastDeg + deg}deg`;
                if(idx < activeCats.length - 1) gradientStr += ", ";
                lastDeg += deg;
            });
            document.getElementById('pie-chart-view').style.background = totalTwd > 0 ? `conic-gradient(${gradientStr})` : "#eee";
            document.getElementById('analysis-categories').innerHTML = activeCats.map(([cat, val]) => `
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full" style="background:${CAT_CONFIG[cat].color}"></div><span class="text-[10px] text-gray-500">${CAT_CONFIG[cat].label}</span></div>
                    <span class="text-[10px] font-bold text-gray-700">$ ${Math.round(val).toLocaleString()}</span>
                </div>`).join('');
            document.getElementById('member-analysis-list').innerHTML = state.members.map(m => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                    <span class="text-[10px] font-bold text-gray-400">${m}</span>
                    <span class="text-xs font-bold text-theme">$ ${Math.round(memberCosts[m]).toLocaleString()}</span>
                </div>`).join('');
        }

        function showToast(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        // è¡Œç¨‹ç·¨è¼¯
        window.openItModal = function(id = null) {
            document.getElementById('it-modal').classList.remove('hidden');
            if(id) {
                const it = state.itinerary.find(x => x.id === id);
                document.getElementById('it-id').value = it.id;
                document.getElementById('it-day').value = it.day;
                document.getElementById('it-time').value = it.time;
                document.getElementById('it-title').value = it.title;
                document.getElementById('it-map').value = it.map || "";
                document.getElementById('it-type').value = it.type;
                document.getElementById('it-delete-btn').classList.remove('hidden');
            } else {
                document.getElementById('it-id').value = "";
                document.getElementById('it-day').value = state.selectedDay;
                document.getElementById('it-time').value = "09:00";
                document.getElementById('it-title').value = "";
                document.getElementById('it-map').value = "";
                document.getElementById('it-type').value = "default";
                document.getElementById('it-delete-btn').classList.add('hidden');
            }
        };
        window.saveItinerary = function() {
            const id = document.getElementById('it-id').value;
            const d = { id: id ? parseInt(id) : Date.now(), day: parseInt(document.getElementById('it-day').value), time: document.getElementById('it-time').value, title: document.getElementById('it-title').value, map: document.getElementById('it-map').value, type: document.getElementById('it-type').value };
            if(!d.title) return;
            if(id) state.itinerary = state.itinerary.map(x => x.id == id ? d : x);
            else state.itinerary.push(d);
            closeModal('it-modal'); renderAll();
        };
        window.deleteItinerary = function() {
            state.itinerary = state.itinerary.filter(x => x.id != document.getElementById('it-id').value);
            closeModal('it-modal'); renderAll();
        };

        // åˆ†å¸³
        window.addBill = function() {
            const desc = document.getElementById('bill-desc').value;
            const amt = parseFloat(document.getElementById('bill-amount').value);
            const payer = document.getElementById('bill-payer').value;
            const cat = document.getElementById('bill-cat').value;
            const currency = document.getElementById('bill-currency').value;
            const sharers = Array.from(document.querySelectorAll('input[name="sharer"]:checked')).map(el => el.value);
            if(!desc || isNaN(amt) || sharers.length === 0) return;
            state.bills.push({ id: Date.now(), desc, amount: amt, payer, category: cat, currency, sharers });
            document.getElementById('bill-desc').value = ""; document.getElementById('bill-amount').value = "";
            renderAll();
        };
        window.deleteBill = function(id) { state.bills = state.bills.filter(b => b.id !== id); renderAll(); };

        // å¾…è¾¦
        window.toggleMemo = function(id) { state.memos = state.memos.map(m => m.id === id ? {...m, done: !m.done} : m); renderAll(); };
        window.openMemoModal = function(id = null) {
            document.getElementById('memo-modal').classList.remove('hidden');
            if(id) {
                const m = state.memos.find(x => x.id === id);
                document.getElementById('memo-id').value = m.id; document.getElementById('memo-text').value = m.text;
                document.getElementById('memo-delete-btn').classList.remove('hidden');
            } else {
                document.getElementById('memo-id').value = ""; document.getElementById('memo-text').value = "";
                document.getElementById('memo-delete-btn').classList.add('hidden');
            }
        };
        window.saveMemoInternal = function() {
            const id = document.getElementById('memo-id').value; const text = document.getElementById('memo-text').value;
            if(!text) return;
            if(id) state.memos = state.memos.map(m => m.id == id ? {...m, text} : m);
            else state.memos.push({ id: Date.now(), text, done: false });
            closeModal('memo-modal'); renderAll();
        };
        window.deleteMemoDirectly = function(id) { state.memos = state.memos.filter(m => m.id != id); renderAll(); };
        window.deleteMemo = function() { state.memos = state.memos.filter(m => m.id != document.getElementById('memo-id').value); closeModal('memo-modal'); renderAll(); };

        // åˆ‡æ›åˆ†é 
        window.switchTab = function(t) {
            ['itinerary', 'members', 'memo', 'analysis'].forEach(x => {
                document.getElementById(`sec-${x}`).classList.add('hidden');
                document.getElementById(`btn-${x}`).className = "tab-btn px-4 py-2 rounded-full text-[11px] font-bold text-gray-400 whitespace-nowrap";
            });
            document.getElementById(`sec-${t}`).classList.remove('hidden');
            document.getElementById(`btn-${t}`).className = "tab-btn active px-4 py-2 rounded-full text-[11px] font-bold whitespace-nowrap";
        };
        window.closeModal = function(id) { document.getElementById(id).classList.add('hidden'); };
    </script>
</body>
