    <script>
        // --- æ ¸å¿ƒé‚è¼¯èˆ‡è³‡æ–™ ---
        let state = JSON.parse(localStorage.getItem('TRIP_APP_DATA_V9')) || {
            title: "TOKYO", subtitle: "5/16 - 5/22 æ—…ç¨‹ç®¡å®¶",
            themeColor: "#ffb7c5", themeGradient: "linear-gradient(135deg, #ffb7c5, #ffcfd9)",
            selectedDay: 1, members: ["æˆ‘", "æ—…ä¼´A"], bills: [], memos: [],
            itinerary: [{ id: 101, day: 1, time: "16:50", title: "âœˆï¸ æŠµé”ç¾½ç”°æ©Ÿå ´", type: "flight", map: "" }]
        };

        const CAT_CONFIG = {
            food: { label: 'ç¾é£Ÿ', color: '#ffb7c5' }, transit: { label: 'äº¤é€š', color: '#93c5fd' },
            shop: { label: 'è³¼ç‰©', color: '#fde047' }, spot: { label: 'æ™¯é»', color: '#86efac' },
            flight: { label: 'èˆªç©º', color: '#fda4af' }, other: { label: 'å…¶ä»–', color: '#d1d5db' },
            default: { label: 'ä¸€èˆ¬', color: '#ffffff' }
        };
        const EX = 0.21;

        // --- ä»‹é¢æ¸²æŸ“å‡½æ•¸ ---
        function applyStyles() {
            document.documentElement.style.setProperty('--theme-color', state.themeColor);
            document.documentElement.style.setProperty('--theme-gradient', state.themeGradient);
            document.getElementById('display-main-title').innerText = state.title;
            document.getElementById('display-sub-title').innerText = state.subtitle;
        }

        function renderAll() {
            localStorage.setItem('TRIP_APP_DATA_V9', JSON.stringify(state));
            applyStyles();

            // 1. è¡Œç¨‹å¤©æ•¸
            const dates = ["5/16", "5/17", "5/18", "5/19", "5/20", "5/21", "5/22"];
            document.getElementById('day-tabs-container').innerHTML = dates.map((d, i) => `
                <button onclick="switchDay(${i+1})" class="day-tab ${state.selectedDay===i+1?'active':'bg-gray-50 text-gray-300'} px-4 py-2 rounded-xl text-[10px] font-bold">Day ${i+1}</button>`).join('');

            // 2. è¡Œç¨‹æ¸…å–®
            const its = state.itinerary.filter(x => x.day === state.selectedDay).sort((a,b)=>a.time.localeCompare(b.time));
            document.getElementById('itinerary-list-container').innerHTML = its.map(x => `
                <div class="rounded-2xl p-4 card-${x.type || 'default'} flex items-center gap-3 shadow-sm" onclick="editItinerary(${x.id})">
                    <div class="w-10 font-bold text-gray-400 text-[10px]">${x.time}</div>
                    <div class="flex-1 font-bold text-gray-700 text-xs truncate">${x.title}</div>
                    ${x.map ? `<a href="${x.map}" target="_blank" onclick="event.stopPropagation()" class="w-8 h-8 bg-white/60 rounded-full flex items-center justify-center text-theme text-xs"><i class="fas fa-map-marker-alt"></i></a>` : ''}
                </div>`).join('') || '<p class="text-center py-10 text-gray-300 text-[10px]">å°šæœªè¦åŠƒè¡Œç¨‹ ğŸ•Šï¸</p>';

            // 3. åˆ†å¸³æˆå“¡
            document.getElementById('member-badges-container').innerHTML = state.members.map(m => `<div class="bg-gray-50 px-3 py-1.5 rounded-full text-[10px] font-bold text-gray-400 border border-gray-100">${m}</div>`).join('');
            document.getElementById('in-bill-payer').innerHTML = state.members.map(m => `<option value="${m}">${m}</option>`).join('');
            document.getElementById('bill-sharers-container').innerHTML = state.members.map(m => `
                <label class="flex items-center gap-2 bg-gray-50 p-2 rounded-xl"><input type="checkbox" name="sharer" value="${m}" checked class="accent-pink-400"><span class="text-[9px] font-bold text-gray-500 truncate">${m}</span></label>`).join('');

            // 4. æ”¯å‡ºæ­·å²
            document.getElementById('bill-history-container').innerHTML = state.bills.slice().reverse().map(b => `
                <div class="flex justify-between items-center bg-gray-50/50 p-3 rounded-2xl border border-gray-50">
                    <div class="min-w-0">
                        <p class="text-[11px] font-bold text-gray-700 truncate">${b.desc}</p>
                        <p class="text-[8px] text-gray-300">${b.payer} ä»˜æ¬¾</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-theme">${b.currency==='JPY'?'Â¥':'$'}${b.amount.toLocaleString()}</p>
                        <i onclick="deleteBill(${b.id})" class="fas fa-trash-alt text-[9px] text-gray-200 cursor-pointer"></i>
                    </div>
                </div>`).join('');

            // 5. å¾…è¾¦æ¸…å–®
            document.getElementById('memo-list-container').innerHTML = (state.memos || []).map(m => `
                <div class="flex items-center gap-3 p-4 bg-white rounded-2xl border border-gray-100 shadow-sm">
                    <i onclick="toggleMemo(${m.id})" class="fas ${m.done?'fa-check-circle text-green-400':'fa-circle text-gray-100'} text-xl cursor-pointer"></i>
                    <span onclick="editMemo(${m.id})" class="flex-1 text-xs ${m.done?'text-gray-300 line-through':'text-gray-600 font-medium'} truncate">${m.text}</span>
                    <i onclick="deleteMemo(${m.id})" class="fas fa-trash-alt text-gray-200 text-xs cursor-pointer"></i>
                </div>`).join('');

            renderAnalysis();
        }

        function renderAnalysis() {
            let totalTwd = 0; let catTotals = { food:0, transit:0, shop:0, spot:0, flight:0, other:0 };
            let mCosts = {}; state.members.forEach(m => mCosts[m] = 0);
            state.bills.forEach(b => {
                const twd = b.currency === 'JPY' ? b.amount * EX : b.amount;
                totalTwd += twd; catTotals[b.category] += twd;
                const share = twd / (b.sharers.length || 1);
                b.sharers.forEach(s => { if(mCosts[s] !== undefined) mCosts[s] += share; });
            });
            let lastDeg = 0; let grad = ""; const activeCats = Object.entries(catTotals).filter(e => e[1] > 0);
            activeCats.forEach(([cat, val], idx) => {
                const deg = (val / (totalTwd || 1)) * 360;
                grad += `${CAT_CONFIG[cat].color} ${lastDeg}deg ${lastDeg + deg}deg${idx < activeCats.length - 1 ? ', ' : ''}`;
                lastDeg += deg;
            });
            document.getElementById('pie-chart-ui').style.background = totalTwd > 0 ? `conic-gradient(${grad})` : "#eee";
            document.getElementById('analysis-cats-ui').innerHTML = activeCats.map(([cat, val]) => `<div class="flex justify-between text-[10px]"><span>${CAT_CONFIG[cat].label}</span><b>$${Math.round(val)}</b></div>`).join('');
            document.getElementById('member-analysis-ui').innerHTML = state.members.map(m => `<div class="flex justify-between text-xs p-2 bg-gray-50 rounded-lg"><span>${m}</span><b class="text-theme">$${Math.round(mCosts[m])}</b></div>`).join('');
        }

        // --- å…¨åŸŸæŒ‰éˆ•åŠŸèƒ½ ---
        window.switchDay = (d) => { state.selectedDay = d; renderAll(); };
        window.deleteBill = (id) => { state.bills = state.bills.filter(b => b.id !== id); renderAll(); };
        window.toggleMemo = (id) => { state.memos = state.memos.map(m => m.id === id ? {...m, done: !m.done} : m); renderAll(); };
        window.deleteMemo = (id) => { state.memos = state.memos.filter(m => m.id !== id); renderAll(); };

        // --- äº‹ä»¶ç¶å®š ---
        document.addEventListener('DOMContentLoaded', () => {
            renderAll();

            // 1. åˆ†é åˆ‡æ›
            const tabs = ['itinerary', 'members', 'analysis', 'memo'];
            tabs.forEach(t => {
                document.getElementById(`nav-${t}`).onclick = () => {
                    tabs.forEach(x => {
                        document.getElementById(`section-${x}`).classList.add('hidden');
                        document.getElementById(`nav-${x}`).className = "tab-btn px-4 py-2 rounded-full text-[11px] font-bold text-gray-400 whitespace-nowrap";
                    });
                    document.getElementById(`section-${t}`).classList.remove('hidden');
                    document.getElementById(`nav-${t}`).className = "tab-btn active px-4 py-2 rounded-full text-[11px] font-bold whitespace-nowrap";
                };
            });

            // 2. å½ˆçª—é—œé–‰
            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.onclick = () => document.querySelectorAll('.modal-bg').forEach(m => m.style.display = 'none');
            });

            // 3. è¡Œç¨‹è¨­å®š
            document.getElementById('header-edit-trigger').onclick = () => {
                document.getElementById('modal-settings').style.display = 'flex';
                document.getElementById('in-title-main').value = state.title;
                document.getElementById('in-title-sub').value = state.subtitle;
                // è‰²çƒå‹¾é¸
                document.querySelectorAll('.color-dot').forEach(dot => {
                    dot.classList.toggle('selected', dot.dataset.c === state.themeColor);
                    dot.onclick = () => {
                        state.themeColor = dot.dataset.c;
                        state.themeGradient = dot.dataset.g;
                        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
                        dot.classList.add('selected');
                        applyStyles();
                    };
                });
            };
            document.getElementById('btn-save-settings').onclick = () => {
                state.title = document.getElementById('in-title-main').value;
                state.subtitle = document.getElementById('in-title-sub').value;
                document.getElementById('modal-settings').style.display = 'none';
                renderAll(); showToast("è¨­å®šå·²å„²å­˜");
            };

            // 4. æ–°å¢è¡Œç¨‹
            document.getElementById('btn-add-itinerary').onclick = () => {
                document.getElementById('modal-itinerary').style.display = 'flex';
                document.getElementById('in-it-id').value = "";
                document.getElementById('in-it-day').value = state.selectedDay;
                document.getElementById('in-it-time').value = "09:00";
                document.getElementById('in-it-title').value = "";
                document.getElementById('in-it-map').value = "";
                document.getElementById('btn-it-del').classList.add('hidden');
            };
            window.editItinerary = (id) => {
                const it = state.itinerary.find(x => x.id === id);
                document.getElementById('modal-itinerary').style.display = 'flex';
                document.getElementById('in-it-id').value = it.id;
                document.getElementById('in-it-day').value = it.day;
                document.getElementById('in-it-time').value = it.time;
                document.getElementById('in-it-title').value = it.title;
                document.getElementById('in-it-map').value = it.map || "";
                document.getElementById('in-it-type').value = it.type;
                document.getElementById('btn-it-del').classList.remove('hidden');
            };
            document.getElementById('btn-it-save').onclick = () => {
                const id = document.getElementById('in-it-id').value;
                const data = { id: id ? parseInt(id) : Date.now(), day: parseInt(document.getElementById('in-it-day').value), time: document.getElementById('in-it-time').value, title: document.getElementById('in-it-title').value, map: document.getElementById('in-it-map').value, type: document.getElementById('in-it-type').value };
                if(!data.title) return;
                if(id) state.itinerary = state.itinerary.map(x => x.id == id ? data : x);
                else state.itinerary.push(data);
                document.getElementById('modal-itinerary').style.display = 'none';
                renderAll();
            };
            document.getElementById('btn-it-del').onclick = () => {
                state.itinerary = state.itinerary.filter(x => x.id != document.getElementById('in-it-id').value);
                document.getElementById('modal-itinerary').style.display = 'none';
                renderAll();
            };

            // 5. æ—…ä¼´ç®¡ç†
            document.getElementById('btn-manage-members').onclick = () => {
                document.getElementById('modal-members').style.display = 'flex';
                renderMemberEditor();
            };
            function renderMemberEditor() {
                document.getElementById('edit-member-list-ui').innerHTML = state.members.map((m, i) => `
                    <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-xl">
                        <input type="text" onchange="state.members[${i}]=this.value;renderAll()" value="${m}" class="flex-1 bg-transparent border-0 text-xs font-bold outline-none">
                        <button onclick="state.members.splice(${i},1);renderMemberEditor();renderAll();" class="text-red-300"><i class="fas fa-trash-alt"></i></button>
                    </div>`).join('');
            }
            window.renderMemberEditor = renderMemberEditor;
            document.getElementById('btn-member-add').onclick = () => {
                const n = document.getElementById('in-new-member').value;
                if(n) { state.members.push(n); document.getElementById('in-new-member').value = ""; renderMemberEditor(); renderAll(); }
            };

            // 6. æ”¯å‡º
            document.getElementById('btn-submit-bill').onclick = () => {
                const desc = document.getElementById('in-bill-desc').value; const amt = parseFloat(document.getElementById('in-bill-amount').value);
                const sharers = Array.from(document.querySelectorAll('input[name="sharer"]:checked')).map(el => el.value);
                if(!desc || isNaN(amt) || sharers.length === 0) return;
                state.bills.push({ id: Date.now(), desc, amount: amt, payer: document.getElementById('in-bill-payer').value, category: document.getElementById('in-bill-cat').value, currency: document.getElementById('in-bill-currency').value, sharers });
                document.getElementById('in-bill-desc').value = ""; document.getElementById('in-bill-amount').value = "";
                renderAll(); showToast("æ”¯å‡ºå·²è¨˜éŒ„");
            };

            // 7. å¾…è¾¦
            document.getElementById('btn-add-memo').onclick = () => {
                document.getElementById('modal-memo').style.display = 'flex';
                document.getElementById('in-memo-id').value = "";
                document.getElementById('in-memo-text').value = "";
                document.getElementById('btn-memo-del').style.display = 'none';
            };
            window.editMemo = (id) => {
                const m = state.memos.find(x => x.id === id);
                document.getElementById('modal-memo').style.display = 'flex';
                document.getElementById('in-memo-id').value = m.id;
                document.getElementById('in-memo-text').value = m.text;
                document.getElementById('btn-memo-del').style.display = 'block';
            };
            document.getElementById('btn-memo-save').onclick = () => {
                const id = document.getElementById('in-memo-id').value; const txt = document.getElementById('in-memo-text').value;
                if(!txt) return;
                if(id) state.memos = state.memos.map(m => m.id == id ? {...m, text:txt} : m);
                else state.memos.push({ id: Date.now(), text:txt, done:false });
                document.getElementById('modal-memo').style.display = 'none';
                renderAll();
            };
            document.getElementById('btn-memo-del').onclick = () => {
                state.memos = state.memos.filter(m => m.id != document.getElementById('in-memo-id').value);
                document.getElementById('modal-memo').style.display = 'none';
                renderAll();
            };

            // 8. é›²ç«¯æŒ‰éˆ• (GitHub æç¤º)
            document.getElementById('btn-save-cloud').onclick = () => {
                showToast("GitHub é è¦½åƒ…æ”¯æ´æœ¬åœ°å„²å­˜ ğŸ ");
            };
        });

        function showToast(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
    </script>
</body>
